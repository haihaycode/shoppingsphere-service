<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" xmlns:layout="">
<head>
    <meta charset="UTF-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shopping Sphere</title>
    <link th:href="@{/images/favicon.png}" rel="shortcut icon">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>

    <!--====== Google Font ======-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">

    <!--====== Vendor Css ======-->
    <link rel="stylesheet" th:href="@{/css/vendor.css}">

    <!--====== Utility-Spacing ======-->
    <link rel="stylesheet" th:href="@{/css/utility.css}">

    <!--====== App ======-->
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="config">
    <!--preloader.html-->
    <div id="app">

        <header class="header--style-1 header--box-shadow">
            <!-- nav1 -->
            <nav th:replace="~{fragments/nav1 :: nav1}"></nav>
            <!-- nav2 -->
            <nav th:replace="~{fragments/nav2 :: nav2}"></nav>

        </header>

        <div class="app-content">
            <!-- breadcrumb.html -->
            <nav th:replace="~{fragments/breadcrumb :: breadcrumb}"></nav>
            <!-- content -->
            <section layout:fragment="content"></section>
            <!-- end-content -->

        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
        <!-- footer -->


        <!-- modal Add to cart -->
        <div th:replace="~{cart/modalAddToCart :: modalAddToCart}"></div>
        <!-- modal Add to cart -->


    </div>

</div>



<script>
    window.ga = function () {
        ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview')
</script>
<script src="https://www.google-analytics.com/analytics.js" async defer></script>

<!--====== Vendor Js ======-->
<script th:src="@{/js/vendor.js}"></script>

<!--====== jQuery Shopnav plugin ======-->
<script th:src="@{/js/jquery.shopnav.js}"></script>

<!--====== App ======-->
<script th:src="@{/js/app.js}"></script>

<!--====== Noscript ======-->
<noscript>
    <div class="app-setting">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="app-setting__wrap">
                        <h1 class="app-setting__h1">JavaScript is disabled in your browser.</h1>

                        <span class="app-setting__text">Please enable JavaScript in your browser or upgrade to a
                                JavaScript-capable browser.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</noscript>
</body>

</html>
